<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block title %}قیف فروش{% endblock %}
{% block content %}
<div class="card shadow p-4 rounded-4 bg-white">
  <h2 class="mb-4">قیف فروش</h2>
  <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary">ثبت</button></form>
  <ul class="list-group mt-3">{% for item in items %}<li class="list-group-item">{{ item.stage }} - نرخ تبدیل: {{ item.conversion_rate }}%</li>{% empty %}<li class="list-group-item">موردی ثبت نشده است.</li>{% endfor %}</ul>
</div>
{% endblock %}

</html>
