<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}داشبورد{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-row-reverse">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column justify-content-between">
        <div>
          <h4 class="mb-4 fw-bold">گزارشیت</h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="#">داشبورد</a>
            <a class="nav-link" href="#">ابزارهای استراتژیک</a>
            <a class="nav-link" href="#">ابزارهای مالی</a>
            <a class="nav-link" href="#">منابع انسانی و توسعه</a>
            <a class="nav-link" href="#">بازاریابی و فروش</a>
            <a class="nav-link" href="#">عملیات و پروژه</a>
            <a class="nav-link" href="#">فناوری و داده</a>
            <a class="nav-link" href="#">گزارش‌دهی و تصمیم‌گیری</a>
            <a class="nav-link" href="#">کاربران</a>
          </nav>
        </div>
        <div class="pt-5">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
            <div>
              <strong>سجاد روح‌الهی</strong><br>
              <small class="text-muted">مدیر</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 dashboard-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
