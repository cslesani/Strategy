<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}داشبورد{% endblock %}</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- فایل CSS اختصاصی -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar راست‌چین -->
      <div class="col-md-2 bg-light p-3 border-start sidebar d-flex flex-column justify-content-between min-vh-100">

        <!-- لوگو و منو -->
        <div>
          <h4 class="mb-4 fw-bold " >استراتژی</h4>
          <nav class="nav flex-column text-end gap-2" >
            <a class="nav-link" href="#" style="text-align: right">داشبورد</a>
            <a class="nav-link" href="#" style="text-align: right">ابزارهای استراتژیک</a>
            <a class="nav-link" href="#" style="text-align: right">ابزارهای مالی</a>
            <a class="nav-link" href="#" style="text-align: right" >منابع انسانی و توسعه</a>
            <a class="nav-link" href="#" style="text-align: right">بازاریابی و فروش</a>
            <a class="nav-link" href="#" style="text-align: right">عملیات و پروژه</a>
            <a class="nav-link" href="#" style="text-align: right">فناوری و داده</a>
            <a class="nav-link" href="#" style="text-align: right">گزارش‌دهی و تصمیم‌گیری</a>
            <a class="nav-link" href="#" style="text-align: right">کاربران</a>
          </nav>
        </div>

        <!-- اطلاعات کاربر -->
        <div class="pt-5">
          <div class="d-flex align-items-center justify-content-end">
            <div class="me-2 text-end">
              <strong>سجاد روح‌الهی</strong><br>
              <small class="text-muted">مدیر</small>
            </div>
            <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User">
          </div>
        </div>
      </div>

      <!-- محتوای اصلی -->
      <div class="col-md-10 p-4 dashboard-content">
        {% block content %}{% endblock %}
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
