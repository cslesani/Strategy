{% extends 'base.html' %}

{% block title %}داشبورد مدیریت{% endblock %}

{% block content %}
  <button class="btn btn-primary mb-4">ایجاد گزارش</button>

  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card p-4">
        <h5>گزارش روزانه</h5>
        <div class="mt-3" style="height: 300px; background: #f9f9f9; border-radius: 20px;"></div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card p-4">
        <h5>گزارش نیم‌ساله</h5>
        <div class="mt-3" style="height: 300px; background: #f9f9f9; border-radius: 20px;"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card p-4 text-center">
        <h6>درصد پیشرفت واقعی</h6>
        <h2 class="text-danger">%65</h2>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card p-4 text-center">
        <h6>درصد پیشرفت طبق برنامه</h6>
        <h2 class="text-success">%85</h2>
      </div>
    </div>
  </div>
{% endblock %}
